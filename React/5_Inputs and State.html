<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs and State</title>
</head>
<body>
    <div id="root"></div>
</body>
<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/babel">
    function App(){
        const [amount, setAmount] = React.useState(0);
        const [flipped, setFlipped] = React.useState(false);
        const onChange = (e) => {
            setAmount(e.target.value);
        }
        const reset = () => {
            setAmount(0);
        }
        const onFlip = () => {
            reset();
            setFlipped((current) => !current);
        }
        return (
            <div>
                <h1>Super Converter</h1>
                <div>
                    <label htmlFor="minutes">Minutes</label>
                    <input value={flipped ? amount * 60 : amount} id="minutes" placeholder="Minutes" type="number" onChange={onChange} disabled={flipped} />
                </div>
                <div>
                    <label htmlFor="hours">Hours</label>
                    <input value={flipped ? amount : Math.round(amount / 60)} id="hours" placeholder="Hours" type="number" disabled={!flipped} />
                </div>
                <button onClick={reset}>Reset</button>
                <button onClick={onFlip}>{flipped ? "Minutes -> Hours" : "Hours -> Minutes"}</button>
            </div>
        );
    }

    const root = document.getElementById("root");

    function render() {
        ReactDOM.createRoot(root).render(<App />);
    }
    
    render();
</script>
</html>
