<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSX1</title>
</head>
<body>
    <div id="root"></div>
</body>
<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/babel">
    const root = document.getElementById("root");
    const Title = (<h3 id="title" onMouseEnter={() => console.log("mouse enter")}>Hello I'm a title</h3>);
    const Button = (<button style={{backgroundColor: "tomato",}} onClick={() => console.log("Click!")}>Click me</button>);
    const span = (<span id="span">Hello I'm a span</span>);
    const container = React.createElement("div", null, [Title, Button, span]);
    ReactDOM.createRoot(root).render(container);
</script>
</html>
