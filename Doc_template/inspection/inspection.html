<style type="text/css">/* 
#################################################################
RESET CSS FOR HTML EDITOR WYSIWYG (What You See Is What You Get)
################################################################# 
*/

html,body{font-size:100%;font:inherit;border:0;margin:0;padding:0;}
div,span,applet,object,iframe,h1,h2,h3,h4,h5,h6,p,blockquote,pre,a,abbr,acronym,address,big,cite,code,del,dfn,img,ins,kbd,q,s,samp,small,sub,sup,tt,var,center,dl,dt,dd,ol,ul,li,fieldset,form,label,legend,caption,tbody,tfoot,thead,article,aside,canvas,details,embed,figure,figcaption,footer,header,hgroup,menu,nav,output,ruby,section,summary,time,mark,audio,video{border:0;margin:0;padding:0;}
em,strong,b,u,i,strike{border:0;margin:0;padding:0;}
table,tr,th,td{margin:0;padding:0;}
article,aside,details,figcaption,figure,footer,header,hgroup,menu,nav,section{display:block;}
body{line-height:1;}
table{border-collapse:collapse;border-spacing:0;}
/* END RESET CSS */


/*Page Setting Area*/
@page a4sheet{size:21cm 29.7cm;}
.a4{page:a4sheet;page-break-after:auto;}
.print_wrap{min-width:730px; max-width:730px; padding:0 15px 20px;}/*양식을 left로 보기를 원함.*/
/*Page Setting Area*/

/*공통 스타일*/
body, input, button, textarea, select { 
	font-size:9pt;
	line-height:1.2;
	font-family:맑은 고딕, 돋움, Arial, Helvetica, Verdana, sans-serif; 
	color:#4d4d4d;
}
a{text-decoration:none; color:#4d4d4d;}
a:hover{color:#e06900;}
table{border-collapse:collapse; border-spacing:0;}
td{padding:3px 5px 2px 5px;}
.b_border{border-width:0px 0px 1px; border-style:solid; border-color:black;}
.bar_2px{border-width:0px 0px 2px; border-style:solid; border-color:rgb(180, 180, 180); line-height:1px;}
.bar_4px{border-width:0px 0px 4px; border-style:solid; border-color:rgb(180, 180, 180); line-height:1px;}

/* .header td{vertical-align: top;} 헤더영역 항목 라인 높이지정 */

.h_value_field{font-size:11pt; } /*헤더영역 입력필드*/
.contents > table{border:currentColor; border-image:none; width:100%; height:450px; padding-right:15px; padding-left:15px; margin-top:10px;} /*컨텐츠영역 테이블 스타일*/
.contents td{height:100%; vertical-align:top; font-size:12pt; font-family:굴림체;} /*헤더영역 항목 라인 높이지정*/
.stamp > table{height:50px; margin-top:15px; margin-bottom:15px; margin-left:auto; margin-right:auto;} /*직인영역 테이블 스타일*/
.stamp_text{height:70px; text-align:center; padding-top:15px; font-size:20.5pt; font-weight:700;} /*직인영역 텍스트 스타일*/
.stamp_area{width:80px; height:80px; text-align:center;}
/*공문양식일 경우 스타일*/

/*Contents Area*/
.title_field{font-size:10pt; font-weight:700; }
.input_field{border-width:1px; border-style:solid; border-color:gold;}
.input_field2{border-width:1px; border-style:solid; border-color:gold; width:10px}
.value_field{font-size:9pt; width:100%;}

.nb_border{border-top: 1px; border-left: 1px; border-right:1px; border-bottom:0px; border-style: solid; border-color:rgb(200, 200, 200);}
